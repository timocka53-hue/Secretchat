name: Ghost_Ultimate_Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Hardcore Deps
        run: |
          sudo apt update
          sudo apt install -y git zip unzip python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev build-essential
          pip install --user --upgrade pip "Cython<3.0" buildozer
          # Ставим зависимости прямо здесь
          pip install requests pyrebase4 certifi

      - name: Build Heavy APK
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Мы не используем clean, чтобы не вылетало, но форсируем обновление
          buildozer android debug
        env:
          BUILDOZER_ALLOW_ORG_GHOST: 1

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Ghost_Fixed
          path: bin/*.apk
