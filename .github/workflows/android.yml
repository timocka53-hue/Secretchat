name: Build APK
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good libsqlite3-dev sqlite3 bzip2 libbz2-dev libssl-dev openssl libgdbm-dev libgdbm-compat-dev liblzma-dev libreadline-dev libncursesw5-dev libffi-dev uuid-dev tar openjdk-17-jdk
          pip install --user --upgrade Cython==0.29.33 buildozer virtualenv

      - name: Force Install Working SDK & Aidl
        run: |
          # Принудительно ставим стабильные инструменты 31.0.0, где точно есть aidl
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "build-tools;31.0.0" "platforms;android-31" "platform-tools"
          # Прописываем путь к aidl в системный PATH билда, чтобы Buildozer его видел
          echo "$ANDROID_HOME/build-tools/31.0.0" >> $GITHUB_PATH
          # Принимаем все лицензии заранее
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Запускаем сборку. Она ДОЛЖНА идти 15-20 минут.
          buildozer android debug
        env:
          ACCEPT_SDK_LICENSE: "y"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Real-SecretChat-APK
          path: bin/*.apk
          # САМОЕ ВАЖНОЕ: если файла нет, билд СТАНЕТ КРАСНЫМ, а не будет врать зеленым
          if-no-files-found: error
