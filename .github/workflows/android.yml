name: Build APK
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Build with Buildozer
        uses: NiklasBuehler/buildozer-action@v1
        with:
          buildozer_version: stable
          python_version: 3.11
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
