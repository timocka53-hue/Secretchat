<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #000; color: #0f0; font-family: monospace; margin: 0; padding: 0; }
        #matrix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .ui { position: relative; z-index: 10; padding: 20px; height: 100vh; display: flex; flex-direction: column; }
        .terminal { flex-grow: 1; border: 1px solid #0f0; background: rgba(0,20,0,0.8); padding: 10px; overflow-y: auto; margin-bottom: 10px; font-size: 12px; }
        input { background: #000; border: 1px solid #0f0; color: #0f0; padding: 12px; width: 100%; box-sizing: border-box; margin-bottom: 5px; outline: none; }
        .btn { background: #0f0; color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="ui">
        <div style="font-weight:bold; margin-bottom:10px;">GHOST_CORE_v1.2</div>
        <div class="terminal" id="output">> Системы готовы...</div>
        <input type="email" id="email" placeholder="EMAIL">
        <input type="password" id="pass" placeholder="PASSWORD">
        <button class="btn" onclick="sendToPy('register')">РЕГИСТРАЦИЯ (2FA)</button>
        <button class="btn" style="margin-top:5px; background:#003300; color:#0f0; border:1px solid #0f0;" onclick="sendToPy('login')">ВХОД</button>
    </div>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const columns = Math.floor(canvas.width / 20);
        const drops = Array(columns).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#0f0"; ctx.font = "15px monospace";
            for(let i=0; i<drops.length; i++) {
                const text = Math.floor(Math.random()*2);
                ctx.fillText(text, i*20, drops[i]*20);
                if(drops[i]*20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 35);

        function sendToPy(act) {
            const d = {e: document.getElementById('email').value, p: document.getElementById('pass').value};
            if(window.Kivy) { Kivy.send_to_python(act, JSON.stringify(d)); }
            else { log("Ошибка соединения с ядром..."); }
        }
        function log(t, c="#0f0") {
            const out = document.getElementById('output');
            const div = document.createElement('div');
            div.style.color = c; div.innerText = "> " + t;
            out.appendChild(div); out.scrollTop = out.scrollHeight;
        }
    </script>
</body>
</html>
