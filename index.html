<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }
        .ui { position: relative; z-index: 1; padding: 20px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; }
        .terminal { flex-grow: 1; overflow-y: auto; border: 1px solid #0f0; padding: 10px; background: rgba(0,5,0,0.9); box-shadow: 0 0 15px #0f0; margin-bottom: 10px; }
        input { background: #000; border: 1px solid #0f0; color: #0f0; padding: 12px; width: 100%; box-sizing: border-box; margin-bottom: 8px; outline: none; }
        .btn { background: #66ff66; color: #000; border: none; padding: 15px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 5px; text-transform: uppercase; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="ui">
        <div style="color:#0f0; margin-bottom:5px;">GHOST_OS: ENCRYPTED_LINK</div>
        <div class="terminal" id="output">
            <div>[SYSTEM]: Ожидание авторизации...</div>
        </div>
        <input type="email" id="email" placeholder="EMAIL_ADDRESS">
        <input type="password" id="pass" placeholder="ACCESS_PASSWORD">
        <button class="btn" onclick="send('register')">REGISTRATION</button>
        <button class="btn" style="background:#33cc33;" onclick="send('login')">LOG_IN</button>
    </div>
    <script>
        const canvas = document.getElementById('matrix'), ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 18)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#0f0"; ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*18, y*18);
                if (y*18 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 33);
        function send(act) {
            const d = {e: document.getElementById('email').value, p: document.getElementById('pass').value};
            if (window.Kivy) Kivy.send_to_python(act, JSON.stringify(d));
        }
        function log(t, color="#0f0") {
            const out = document.getElementById('output');
            const div = document.createElement('div');
            div.style.color = color; div.innerText = "> " + t;
            out.appendChild(div); out.scrollTop = 9999;
        }
    </script>
</body>
</html>
