<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #0f0; font-family: monospace; margin: 0; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .ui { padding: 20px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; }
        .out { flex-grow: 1; border: 1px solid #0f0; margin-bottom: 10px; padding: 10px; overflow-y: auto; background: rgba(0,10,0,0.9); }
        input { background: #000; border: 1px solid #0f0; color: #0f0; padding: 12px; margin-bottom: 5px; width: 100%; box-sizing: border-box; }
        button { background: #0f0; color: #000; border: none; padding: 15px; font-weight: bold; width: 100%; }
    </style>
</head>
<body>
    <canvas id="m"></canvas>
    <div class="ui">
        <div class="out" id="o">> Ghost_Dev_System_v1.3...</div>
        <input type="email" id="e" placeholder="EMAIL">
        <input type="password" id="p" placeholder="PASSWORD">
        <button onclick="send('register')">REG (2FA)</button>
        <button onclick="send('login')" style="margin-top:5px; background:#002200; color:#0f0; border:1px solid #0f0;">LOGIN</button>
    </div>
    <script>
        const c = document.getElementById('m'), x = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const d = Array(Math.floor(c.width/20)).fill(1);
        function draw() {
            x.fillStyle = "rgba(0,0,0,0.05)"; x.fillRect(0,0,c.width,c.height);
            x.fillStyle = "#0f0"; x.font = "15px monospace";
            d.forEach((y, i) => {
                x.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if(y*20 > c.height && Math.random() > 0.975) d[i] = 0;
                d[i]++;
            });
        }
        setInterval(draw, 40);
        function send(a) {
            const data = {e: document.getElementById('e').value, p: document.getElementById('p').value};
            if(window.Kivy) Kivy.send_to_python(a, JSON.stringify(data));
        }
        function log(t, col="#0f0") {
            const el = document.getElementById('o'), div = document.createElement('div');
            div.style.color = col; div.innerText = "> " + t;
            el.appendChild(div); el.scrollTop = el.scrollHeight;
        }
    </script>
</body>
</html>
